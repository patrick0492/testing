<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="./css/style10.css">
</head>
<body> 

  <!-- clock -->
   <div class="clock">
    <div id="clock">
      <div id="hrDots" style="--clr:#ff2972;"></div>
      <div id="minDots" style="--clr:#fee800;"></div>
      <div id="secDots" style="--clr:#04fc43;"></div>
    </div>
   </div>
   <script>
    function clock(){
      let secDots = document.getElementById('secDots');
      let minDots = document.getElementById('minDots');
      let hrDots = document.getElementById('hrDots');

      var date = new Date();
      var hours = date.getHours() % 24
      // use two lines to use am pm 12 hrs system
      // var hours = date.getHours() % 12
      // var amPm = date.getHours() >= 12 ? 'PM' : 'AM';
      hours = hours === 0 ? 12 : hours;
      var minutes = date.getMinutes();
      var seconds = date.getSeconds();

      var secondsDots = '';
      for (var o = 1; o < 61; o++){
        var rotation = o * 6;
        if( o === seconds){
          secondsDots += '<div class="dot active" style="transform: rotate('+rotation+'deg)"></div>'
        }
        else{
          secondsDots += '<div class="dot" style="transform: rotate('+rotation+'deg)"></div>'
        }
      }
      
      var minutesDots = '';
      for (var o = 1; o < 61; o++){
        var rotation = o * 6;
        if( o === minutes){
          minutesDots += '<div class="dot active" style="transform: rotate('+rotation+'deg)"></div>'
        }
        else{
          minutesDots += '<div class="dot" style="transform: rotate('+rotation+'deg)"></div>'
        }
      }
      
      var hoursDots = '';
      for (var o = 1; o < 13; o++){
        var rotation = o * 30;
        if( o === hours){
          hoursDots += '<div class="dot active" style="transform: rotate('+rotation+'deg)"></div>'
        }
        else{
          hoursDots += '<div class="dot" style="transform: rotate('+rotation+'deg)"></div>'
        }
      }
      

      secDots.innerHTML = secondsDots + '<b><h2>' + zero(seconds) + '<br><span>Seconds</span></h2>';
      // secDots.innerHTML = '<b>' + amPm + '</b><h2>' + zero(seconds) + '</h2>';
      minDots.innerHTML = minutesDots + '<h2>' + zero(minutes) + '<br><span>Minutes</span></h2>';
      hrDots.innerHTML = hoursDots + '<h2>' + zero(hours) + '<br><span>Hours</span></h2>';
    }

    function zero(number){
      if (number < 10){
        return '0' + number;
      }
      return number;
    }
    setInterval(clock,1000);
   </script>
  
  <!-- Progress bar -->
  <div class="progress-bar">
    <div class="container">
      <div class="circle" data-degree="84" data-color="#ff2972">
        <h2 class="number"><span></span></h2>
        <h4>HTML</h4>
      </div>
      <div class="circle" data-degree="58" data-color="#fee800">
        <h2 class="number"><span></span></h2>
        <h4>CSS</h4>
      </div>
      <div class="circle" data-degree="98" data-color="#04fc43">
        <h2 class="number"><span></span></h2>
        <h4>JavaS</h4>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function(event){
      let circle = document.querySelectorAll('.circle');
      circle.forEach(function(progress){
        let degree = 0;
        var targetDegree = parseInt(progress.getAttribute('data-degree'));
        let color = progress.getAttribute('data-color');
        let number = progress.querySelector('.number');

        var interval = setInterval(function(){
          degree += 1;
          if (degree > targetDegree){
            clearInterval(interval);
            return;
          }
          progress.style.background = `conic-gradient(${color} ${degree}%, #222 0%)`;
          number.innerHTML = degree + '<span>%</span>';
          number.style.color = color;
        },50)
      })
    })
  </script>
  <!-- ColaCard -->
   <div class="colacard">
    <div class="card">
      <div class="circle" style="--clr:#f40103">
        <img src="img/cocacola_logo.png" alt="" class="logo">
      </div>
      <div class="content">
        <h2>Cocacola</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias dolores inventore ut assumenda ipsam consequatur.</p>
        <a href="#!">Explore More</a>
      </div>
      <img src="img/cocacola.png" class="product-img" alt="">
    </div>
   </div>
 
</body>
</html>
